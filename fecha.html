<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
        text-align: center;

</head>
<body>
<h1>Reserva de hotel</h1>

    <form action="aa.php" onsubmit="return CompararFechas()">
        
        <label for="fecha"><input type="date" name="fecha" id="fecha"></label> <br><br>
        <input type="submit" name="" id="">

    </form>

    <script>
        function CompararFechas(){
            var fechaHoy = new Date().toISOString().slice(0,10);
            let fechaReserva = document.getElementById("fecha").value;

            if (fechaReserva < fechaHoy){
                alert ('Lo sentimos, la fecha no es válida');
                return false;

            } else {
                alert('Reserva realizada con éxito.');
            }
        
        }
    </script>

</body>
