
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #display{
            text-align: center;
            font-size: 20px;
            width: 30%;
            height: 300px;
            overflow: auto;
            margin-top: 10px;
            margin: auto;
        }
        #total{
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
 
   
    <p><label for="concepto">Concepto: <input type="text" name="concepto" id="concepto"></label></p>
    <p><label for="importe">Importe: <input type="number" name="importe" id="importe" min="1"></label></p>

    <button onclick="Formulario()">AÃ±adir</button>
    <br><br>

    <div id="display" style="border: 2px solid black;">
    </div>

    <br>
    <h1 id="total">
        0
    </h1>

    <script>
        function Formulario(){
            let concepto = document.getElementById("concepto").value
            let importe = Number(document.getElementById("importe").value);
            let display = document.getElementById("display");
            display.innerHTML += concepto + "<br>"
            let total = document.getElementById("total").innerHTML;
            let totalNum = Number(total.innerHTML)
            totalNum += importe;
            total.innerHTML = totalNum;
            
        }        


    </script>
</body>
</html>
